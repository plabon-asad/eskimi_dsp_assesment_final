<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eskimi DSP - Final Assesment</title>

    <link rel="stylesheet" href="style.css">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Anime JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
</head>
<body>

<div class="container">
    <div class="box start-game" style="position: relative">
        <a class="btn-start"><img src="img/btn-start.png" alt=""></a>
    </div>

    <!-- First step -->
    <div class="box broken-car">
        <ul class="ul-style">
            <li><a id="fix-broken-wheel">Tap to fix broken wheels</a></li>
            <li><a id="remove-scratches">Tap to remove scratches</a></li>
            <li><a id="paint-your-car">Tap to point your car</a></li>
        </ul>
    </div>
</div>
</body>
<script src="script.js"></script>
